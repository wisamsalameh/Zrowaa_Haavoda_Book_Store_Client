<div class="container" style="max-height: 430px; overflow-y: scroll;">

  <div class="row">
    <mat-toolbar class="center">
      <h2><b>Book List </b></h2>
    </mat-toolbar>
  </div>

  <div class="row col-md-12 col-xs-12 col-md-12 col-lg-12"
    style="display: inline-table;padding-top:10px;     min-height: 365px;;    min-height: 365px;;">
    <table mat-table [dataSource]="booksData_Arr" matSort #empTbSort="matSort">
      <ng-container [matColumnDef]="column" *ngFor="let column of displayedColumns">
        <ng-container *ngIf="column == 'id'">
          <th mat-header-cell *matHeaderCellDef mat-sort-header><b>ID</b></th>
        </ng-container>

        <ng-container *ngIf="column == 'description'">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>
            <b>Description</b>
          </th>
        </ng-container>

        <ng-container *ngIf="column == 'name'">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>
            <b>Name</b>
          </th>
        </ng-container>

        <ng-container *ngIf="column == 'price'">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>
            <b>Price</b>
          </th>
        </ng-container>

        <td mat-cell *matCellDef="let element">{{ element[column] }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns" (click)="ClickHandler(row)"
        [ngClass]="{'highlight': selectedIndx == row.id,'demo-row-is-clicked': selectedIndx == row.id}"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons #paginator pageSize="5" aria-label="Select page"
      width>
    </mat-paginator>
  </div>

</div>

<div class="container top-space">

  <div class="row">
    <div style="text-align: -webkit-center" class="col-md-4 col-sm-4 col-lg-4">

      <button style="font-size: 28px;width:40%;" type="button" [disabled]="selectedIndx==0"
        (click)="ClickHandlerDelete();" class="btn btn-primary">Delete</button>
    </div>
    <div style="text-align: -webkit-center" class="col-md-4 col-sm-4 col-lg-4">

      <button style="font-size: 28px;width:40%;" type="button" [disabled]="selectedIndx==0"
        (click)="ClickHandlerEdit();" class="btn btn-primary">Edit</button>
    </div>
    <div style="text-align: -webkit-center" class="col-md-4 col-sm-4 col-lg-4">

      <button style="font-size: 28px;width:40%;" type="button" (click)="ClickHandlerAdd();"
        class="btn btn-primary">Add</button>
    </div>
  </div>

  <div class="container top-space">
    <div [style]="style" class="row">
      <app-book-detail (closeEmitter)="closeBookDetails()" (refresEmitterAdd)="refreshDataGridAdd()"
        (refresEmitterEdit)="refreshDataGridEdit($event)">
      </app-book-detail>
    </div>
  </div>
  
</div>
